services:

  # ── MySQL ────────────────────────────────────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: flowgate-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ── Redis ────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: flowgate-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ── RabbitMQ ─────────────────────────────────────────────────────────────────
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: flowgate-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "15672:15672"   # management UI — http://localhost:15672
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 15s
      timeout: 5s
      retries: 10

  # ── Auth + API Management (UserRateLimiter) ───────────────────────────────────
  backend:
    build:
      context: ./UserRateLimiter
      dockerfile: Dockerfile
    container_name: flowgate-backend
    restart: unless-stopped
    env_file: .env
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    expose:
      - "8000"

  # ── Proxy + Rate Limiter (application/) ──────────────────────────────────────
  proxy:
    build:
      context: ./application
      dockerfile: Dockerfile
    container_name: flowgate-proxy
    restart: unless-stopped
    env_file: .env
    environment:
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    expose:
      - "8080"

  # ── React Frontend (nginx) ───────────────────────────────────────────────────
  frontend:
    build:
      context: ./user-rate-limiter-ui
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: flowgate-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
      - proxy

volumes:
  db_data:
  redis_data:
